<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lit SSR Demo</title>
    <script type="module" src="./dist/src/hello-world.js"></script>
    <script type="module">
      const button = document.querySelector("button");
      button.addEventListener("click", async () => {
        const res = await fetch("http://localhost:3000/greet?name=Mark");
        const html = await res.text();

        // With this approach, Chrome complains that
        // "Found declarative shadowrootmode attribute on a template,
        // but declarative Shadow DOM is not being parsed.",
        // but it still works.
        button.insertAdjacentHTML("afterend", html);

        // With this approach, each custom element is rendered twice.
        //const greet = document.querySelector("#greet");
        //greet.setHTMLUnsafe(html);
      });
    </script>
  </head>
  <body>
    <p>The following components are client-side rendered:</p>
    <hello-world></hello-world>
    <hello-world name="Mark"></hello-world>

    <button>Greet</button>
    <div id="greet"></div>
  </body>
</html>
