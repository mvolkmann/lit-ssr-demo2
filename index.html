<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit App Lit Element Simple Starter Kit</title>
    <script type="module" src="/src/hello-world.ts"></script>
    <script type="module">
      const button = document.querySelector("button");
      button.addEventListener("click", async () => {
        const res = await fetch("/greet?name=Mark");
        const html = await res.text();
        button.insertAdjacentHTML("afterend", html);
      });
    </script>
  </head>
  <body>
    <p>The following components are client-side rendered:</p>
    <hello-world></hello-world>
    <hello-world name="Mark"></hello-world>

    <button>Greet</button>
  </body>
</html>
